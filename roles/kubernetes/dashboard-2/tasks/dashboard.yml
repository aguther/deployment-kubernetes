---
- name: "dashboard : install"
  command: >
    /usr/bin/kubectl --kubeconfig=/etc/kubernetes/admin.conf
      apply
        --filename=https://raw.githubusercontent.com/kubernetes/dashboard/v{{ kubernetes_dashboard_version }}/aio/deploy/alternative.yaml

- name: "dashboard : create RBAC"
  command: >
    /usr/bin/kubectl --kubeconfig=/etc/kubernetes/admin.conf
      create
        clusterrolebinding permissive-binding
        --clusterrole=cluster-admin
        --user=admin
        --user=kubelet
        --group=system:serviceaccounts

- include_tasks: patch-service-nodePort.yml
  when: kubernetes_dashboard_service_type | upper == "NODEPORT"

- include_tasks: patch-service-loadBalancer.yml
  when: kubernetes_dashboard_service_type | upper == "LOADBALANCER"
